<mat-card class="home-card">
  <mat-card-header>
    <mat-card-title>Hello! What is your name?</mat-card-title>
  </mat-card-header>
  <form (ngSubmit)="onSubmit()">
    <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput name="name" autofocus required>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <button mat-button>Go!</button>
    </mat-card-actions>
  </form>
</mat-card>
